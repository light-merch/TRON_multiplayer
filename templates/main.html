<!DOCTYPE HTML>
<html>
    <head>
        <title>TRON</title>
        <link rel="icon" href="icon.png">

        <style>
            body { margin: 0; overflow: hidden; }
            canvas { width: 100%; height: 100%; }

            .boosters {
                position: absolute;
                bottom: 0px;
            }
            .score {
                position: absolute;
                bottom: 45px;
            }
            .score > div {
                z-index: 1;
                font-size: 32px;
                color: #bbb;
            }

            .grey{
                background-color: #bbb;
            }
            .purple{
                background-color: blueviolet;
            }

            .boosters {
                position: absolute;
                bottom: 0px;
            }
            .boosters > div {
                height: 45px;
                width: 45px;
                border-radius: 50%;
                display: inline-block;
                z-index: 1;
            }
            .boost {
                position: absolute;
                bottom: 17%;
                right: 10%;
                width: 8%;
            }
            .controls {
                position: absolute;
                bottom: 17%;
                left: 10%;
                height: 20%;
                width: 30%;
            }
            .controls > div {
                display: inline-block;
                z-index: 1;
                height: 100%;
                width: 40%;
            }
            .controls > div > img {
                opacity: 1;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <script src="stats.min.js"></script>
        <script src="dat.gui.min.js"></script>
        <script src="socket.io-3.0.1.min.js"></script>

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
		<script async src="es-module-shims.js"></script>
        <script type="importmap">
			{
				"imports": {
					"three": "./three.js/build/three.module.js"
				}
			}
		</script>

        <div class="controls"></div>
        <div class="boost"></div>

        <img id="title_screen" src="animations/title_screen.gif" alt="Title Screen" width="100%" height="100%" />

        <div class="score"></div>
        <div class="boosters"></div>

        <script type="module" src="main.js"></script>
    </body>
</html>

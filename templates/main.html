<!DOCTYPE HTML>
<html>
    <head>
        <title>TRON</title>
        <link rel="icon" href="icon.png">

        <style>
            body { margin: 0; overflow: hidden; }
            canvas { width: 100%; height: 100%; }

            .boosters {
                position: absolute;
                bottom: 0px;
            }
            .score {
                position: absolute;
                bottom: 45px;
            }
            .score > div {
                z-index: 1;
                font-size: 32px;
                color: #bbb;
            }

            .grey{
                background-color: #bbb;
            }
            .purple{
                background-color: blueviolet;
            }

            .boosters {
                position: absolute;
                bottom: 0px;
            }
            .boosters > div {
                height: 45px;
                width: 45px;
                border-radius: 50%;
                display: inline-block;
                z-index: 1;
            }
            .controls {
                position: absolute;
                bottom: 200px;
                left: 200px;
            }
            .controls > div {
                background-color: #bbb;
                height: 100px;
                width: 100px;
                display: inline-block;
                z-index: 1;
            }
        </style>
    </head>

    <body>
        <script src="stats.min.js"></script>
        <script src="dat.gui.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="//js.honeybadger.io/v3.0/honeybadger.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="app_type.js"></script>
        <div class="controls">
            <div class="buttonleft" style="float: left; margin-right: 120px;">lol</div>
            <div class="buttonright" style="float: right;">kek</div>
        </div>
        <div class="score">
            <div style="float: left; margin-right: 10px;">Score </div>
            <div style="float: right;" id="scorenumber"></div>
        </div>
        <div class="boosters">
            <div id="1" class="grey"></div>
            <div id="2" class="grey"></div>
            <div id="3" class="grey"></div>
            <div id="4" class="grey"></div>
            <div id="5" class="grey"></div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
